    <title>Area Studenti</title>
    <style>
        /* Stili comuni */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .login-box h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "cfp.2024") {
                // Reindirizza a area_docenti.html
                window.location.href = "area_docenti.html";
                return false; // Interrompe il submit standard del form

                alert("Nome utente o password non corretti.");
                return false; // Blocca l'invio del modulo
            }
        }
